<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- API JS Scirpt Src -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>🧑🏻‍🎓Student Enrollment Form <span>- Micro Project JPDB API</span></h2>
        <form id="enrollmentForm" method="post">
    
            <div class="form-group">
                <label for="rollNo">Roll No:</label>    
                <input type="text" class="form-control" id="rollNo" required placeholder="Enter Roll No." onchange="getRoll()">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Enter Full Name">
            </div>
    
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" class="form-control" id="class" required placeholder="Enter Class">
            </div>
    
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
    
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address"  required placeholder="Enter Address">
            </div>
    
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" class="form-control" id="enrollmentDate"  required>
            </div>

            <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
        </form>
    </div>
    

    <div class="footer">
      Designed by Advaith
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
